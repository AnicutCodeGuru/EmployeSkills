<div class="panel panel-primary">
  <div class="panel-heading">Todo Application</div>
  <div class="panel-body">
    <table class="table table-bordered table-striped" [hidden]="todoList.length<=0" >
        <thead>
            <th class="text-center" >Sl No.</th>
            <th class="text-center" >Task Name</th>
            <th class="text-center" >Task Status</th>
            <th class="text-center" >Action</th>
        </thead>
        <tbody>
              <tr *ngFor="let task of todoList let i=index"   >
                <td>{{i+1}}</td>
                <td>{{task.taskName}}</td>
                <td>{{task.taskStatus}}</td>
                <td class="text-center" >
                    <input type="button" class="btn btn-success" *ngIf="task.taskStatus=='Pending'" value="Complete" (click)="completeTask(task)"  />
                    <input type="button" class="btn btn-danger" *ngIf="task.taskStatus=='Completed'" value="Delete" (click)="deleteTask(task)"  />
                </td>
              </tr>

        </tbody>
    </table>
      <div class="row" >
          <div class="col-md-5" >
              <input type="text" class="form-control" placeholder="Create Task" [(ngModel)]="strNewTask"   />
          </div>
          <div class="col-md-2" >
              <input type="button" class="btn btn-primary" value="Create Task" [disabled]="strNewTask==''" (click)="createTask()" />
          </div>
      </div>  
  </div>
</div>
